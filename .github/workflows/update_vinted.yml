name: Update Vinted feed

on:
  schedule:
    - cron: "0 6 * * *"   # dagligt kl. 06:00 UTC (ca. 08:00 DK om sommeren)
  workflow_dispatch:        # så du kan køre den manuelt

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # nødvendigt for at kunne committe CSV tilbage til repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + pandas)
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          VINTED_PROFILE_URL: ${{ secrets.VINTED_PROFILE_URL }}  # fx https://www.vinted.dk/member/197061816
          VINTED_EMAIL:       ${{ secrets.VINTED_EMAIL }}        # valgfri hvis du vil logge ind
          VINTED_PASSWORD:    ${{ secrets.VINTED_PASSWORD }}     # valgfri
        run: |
          python scripts/scrape_vinted.py

      - name: Commit updated CSV
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update feed from Vinted"
            git push
          else
            echo "No changes to commit"
          fi
