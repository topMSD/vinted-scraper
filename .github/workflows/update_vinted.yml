name: Update Vinted feed

on:
  schedule:
    - cron: "0 6 * * *"   # dagligt kl. 06:00 UTC
  workflow_dispatch:        # mulighed for manuelt run

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # krævet for at committe ændringer

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright + deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          VINTED_PROFILE_URL: ${{ secrets.VINTED_PROFILE_URL }}
          VINTED_EMAIL:       ${{ secrets.VINTED_EMAIL }}
          VINTED_PASSWORD:    ${{ secrets.VINTED_PASSWORD }}
        run: |
          python scripts/scrape_vinted.py

      - name: Commit updated feed.csv (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/feed.csv
            git commit -m "chore: update data/feed.csv from Vinted"
            git push
          else
            echo "No changes to commit"
          fi
